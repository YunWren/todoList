# .github/workflows/ci.yml
name: CI

# 触发条件：每次 push 或 pull_request 到 main 分支时触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build                # 等 build 完成后再执行
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: ./dist

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
  build:
    name: 安装依赖并打包
    runs-on: ubuntu-latest

    steps:
      # 1. 签出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 使用 Node.js 环境（这里用 18）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 5. 执行打包
      - name: Build project
        run: npm run build

      # 6. 上传打包产物为 artifact（可选，方便后续部署或下载）
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist


      
          
